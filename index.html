<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Full Stack Third test</title>
</head>
<body>
    <header class = "header">
        <div class="pane-color">
            <div class="item-color" id = "red"></div>
            <div class="item-color" id = "blue"></div>
            <div class="item-color" id = "green"></div>
            <div class="item-color" id = "black"></div>
        </div>
        <div class="add_div">
            <div class="add_btn" id = "add_btn"><i class="fa-solid fa-plus fa-2x"></i></div>
            <div class="delete-btn"><i class="fa-solid fa-trash fa-2x"></i></div>
        </div>
    </header>
    <div class="tickets" id = "tickets">
        <section class="ticket-area">
            <div class="top-color"></div>
            <div class="random-text">#Random</div>
            <div class="rest-area">This is a ticket</div>
        </section>
    </div>
    <section class = "new-ticket-section" id = "new-ticket-section">
        <textarea name="text-input" class = "text-input"id="text" cols="30" rows="10"></textarea>
        <div class="color-picker">
            <div class="item-colors">
            <div class="colors red" onclick="ticket_color('red')"></div>
            <div class="colors blue" onclick="ticket_color('blue')"></div>
            <div class="colors green" onclick="ticket_color('green')"></div>
            <div class="colors black" onclick="ticket_color('black')"></div>
        </div>
        </div>
    </section>
</body>
    <script src="script.js"></script>
</html>
